<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CineTranslate AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center">

  <div class="max-w-4xl w-full p-8 bg-slate-900 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-center mb-2">üé¨ CineTranslate AI</h1>
    <p class="text-center text-slate-400 mb-6">
      Translate English movie dialogues into Malayalam with AI
    </p>

    <div class="border-2 border-dashed border-slate-700 p-6 rounded-lg text-center">
      <input type="file" id="videoInput" class="hidden" />
      <label for="videoInput" class="cursor-pointer text-green-400">
        Click to upload video
      </label>
      <video id="preview" controls class="w-full mt-4 hidden rounded"></video>
    </div>

    <button id="processBtn"
      class="mt-4 w-full bg-green-500 hover:bg-green-600 text-black py-2 rounded-lg font-semibold">
      Process Video
    </button>

    <div id="loader" class="hidden text-center mt-4 text-yellow-400">
      Processing... ‚è≥
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
      <div class="bg-slate-800 p-4 rounded">
        <h3 class="font-semibold mb-2">English</h3>
        <pre id="englishText" class="text-slate-300 text-sm"></pre>
      </div>
      <div class="bg-slate-800 p-4 rounded">
        <h3 class="font-semibold mb-2">Malayalam</h3>
        <pre id="malayalamText" class="text-slate-300 text-sm"></pre>
      </div>
    </div>
  </div>

  <script>
    const videoInput = document.getElementById("videoInput");
    const preview = document.getElementById("preview");
    const loader = document.getElementById("loader");
    const englishText = document.getElementById("englishText");
    const malayalamText = document.getElementById("malayalamText");

    videoInput.onchange = e => {
      const file = e.target.files[0];
      preview.src = URL.createObjectURL(file);
      preview.classList.remove("hidden");
    };

    document.getElementById("processBtn").onclick = async () => {
      const file = videoInput.files[0];
      if (!file) return alert("Upload a video!");

      loader.classList.remove("hidden");

      const formData = new FormData();
      formData.append("video", file);

      const res = await fetch("http://localhost:5000/process-video", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      englishText.textContent = data.english_text;
      malayalamText.textContent = data.malayalam_text;

      loader.classList.add("hidden");
    };
  </script>
</body>
</html>
